<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USIU Campus Navigator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 1562px;
            height: 700px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-group {
            position: relative;
            width: 1200px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            position: absolute;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Initial positions - far apart */
        .blue-image {
            top: -500px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
        }

        .yellow-image {
            top: 700px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
        }

        .left-image {
            top: 70px;
            left: -500px;
            width: 311px;
            height: 300px;
        }

        .right-image {
            top: 70px;
            right: -500px;
            width: 311px;
            height: 300px;
        }

        /* Final positions when aligned */
        .blue-image.aligned {
            top: 0;
        }

        .yellow-image.aligned {
            top: 112px;
        }

        .left-image.aligned {
            left: 37.5%;
        }

        .right-image.aligned {
            right: 37.5%;
        }

        /* Animated border after alignment */
        .image-group.aligned::before,
        .image-group.aligned::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 320px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-group.aligned::before {
            border: 2px solid #2c3992;
            animation: rotateBorder 4s linear infinite;
        }

        .image-group.aligned::after {
            border: 2px solid #fcc807;
            animation: counterRotateBorder 4s linear infinite;
        }

        .image-group.aligned.show-border::before,
        .image-group.aligned.show-border::after {
            opacity: 1;
        }

        @keyframes rotateBorder {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                border-radius: 8px;
                width: 320px;
                height: 320px;
            }
            25% {
                border-radius: 16px;
                width: 330px;
                height: 330px;
            }
            50% {
                border-radius: 8px;
                width: 320px;
                height: 320px;
            }
            75% {
                border-radius: 16px;
                width: 330px;
                height: 330px;
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
                border-radius: 8px;
                width: 320px;
                height: 320px;
            }
        }

        @keyframes counterRotateBorder {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                border-radius: 16px;
                width: 330px;
                height: 330px;
            }
            25% {
                border-radius: 8px;
                width: 320px;
                height: 320px;
            }
            50% {
                border-radius: 16px;
                width: 330px;
                height: 330px;
            }
            75% {
                border-radius: 8px;
                width: 320px;
                height: 320px;
            }
            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
                border-radius: 16px;
                width: 330px;
                height: 330px;
            }
        }

        .final-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.8s ease;
            z-index: 2;
            background: linear-gradient(135deg, #2c3992, #fcc807);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(44, 57, 146, 0.3);
            width: 450px;
        }

        .final-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .final-container .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        .final-container .logo svg {
            width: 50px;
            height: 50px;
            fill: #2c3992;
        }

        .final-container h1 {
            color: white;
            font-size: 32px;
            font-weight: 600;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media screen and (max-width: 1562px) {
            .container {
                transform: scale(calc(100vw / 1562));
                transform-origin: center center;
            }
        }

        @media screen and (max-width: 1000px) {
            .container {
                transform: scale(calc(1000px / 1562));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-group">
            <div class="image-container blue-image">
                <img src="blue.png" alt="Blue Image">
            </div>
            <div class="image-container yellow-image">
                <img src="yellow.png" alt="Yellow Image">
            </div>
            <div class="image-container left-image">
                <img src="left.png" alt="Left Image">
            </div>
            <div class="image-container right-image">
                <img src="right.png" alt="Right Image">
            </div>
        </div>
    </div>

    <div class="final-container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        </div>
        <h1>USIU Campus Navigator</h1>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Start the animation sequence
            setTimeout(alignImages, 500);
        });

        function alignImages() {
            const images = document.querySelectorAll('.image-container');
            const imageGroup = document.querySelector('.image-group');
            const finalContainer = document.querySelector('.final-container');

            // Add aligned class to all images
            images.forEach(img => img.classList.add('aligned'));

            // Add aligned class to image group after images are in position
            setTimeout(() => {
                imageGroup.classList.add('aligned');
                // Show the border after a brief delay
                setTimeout(() => {
                    imageGroup.classList.add('show-border');
                }, 1000);
            }, 1500);

            // Show final container and prepare for redirect
            setTimeout(() => {
                // Hide the logo formation
                imageGroup.style.opacity = '0';
                // Show the final container
                finalContainer.classList.add('visible');

                // Redirect after showing final container
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }, 4000);
        }
    </script>
</body>
</html>
